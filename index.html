<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FRACTAL - Shooter Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="https://umaera.github.io/icons/@projects/@NoContext/BrotherOfCatLurkIsLurking.jpg" type="image/jpg">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                margin: 0;
                padding: 0;
                background: #0a0a0a;
                font-family: 'Courier New', monospace;
                overflow: hidden;
            }
            .game-wrapper {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                gap: 20px;
                padding: 20px;
            }
            #gameCanvas {
                border: 3px solid #00ff00;
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
                background: #000;
                display: block;
            }
            .ui-panel {
                width: 280px;
                min-width: 280px;
                background: rgba(0, 0, 0, 0.9);
                border: 2px solid #00ff00;
                padding: 15px;
                color: #fff;
                box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            }
            .ui-section {
                margin-bottom: 20px;
                padding-bottom: 15px;
                border-bottom: 1px solid #333;
            }
            .ui-section:last-child {
                border-bottom: none;
            }
            .ui-label {
                font-size: 12px;
                color: #888;
                text-transform: uppercase;
                letter-spacing: 1px;
            }
            .ui-value {
                font-size: 20px;
                font-weight: bold;
                margin: 5px 0;
            }
            .level-display {
                color: #00ff00;
                font-size: 28px;
            }
            .score-display {
                color: #ffff00;
            }
            .health-bar-container {
                margin-top: 8px;
                height: 20px;
                background: rgba(255, 0, 0, 0.2);
                border: 1px solid #fff;
                position: relative;
            }
            .health-bar-fill {
                height: 100%;
                background: #00ff00;
                transition: width 0.3s, background-color 0.3s;
            }
            .kills-display {
                color: #ffffff;
            }
            .accuracy-display {
                color: #00ffff;
                font-size: 24px;
            }
            .accuracy-phrase {
                color: #ff00ff;
                font-size: 14px;
                font-style: italic;
                margin-top: 5px;
            }
            .stats-small {
                color: #666;
                font-size: 11px;
                margin-top: 5px;
            }
            .multishot-panel {
                background: rgba(255, 0, 255, 0.2);
                border: 2px solid #ff00ff;
                padding: 10px;
                margin-top: 15px;
            }
            .multishot-title {
                color: #ff00ff;
                font-size: 18px;
                font-weight: bold;
            }
            .progress-bar {
                height: 10px;
                background: rgba(0, 0, 0, 0.5);
                border: 1px solid #fff;
                margin-top: 8px;
            }
            .progress-fill {
                height: 100%;
                background: #ff00ff;
                transition: width 0.1s;
            }
            .controls-hint {
                margin-top: 20px;
                font-size: 11px;
                color: #666;
                line-height: 1.6;
            }
        </style>
    </head>
    <body>
        <div class="game-wrapper">
            <canvas id="gameCanvas" width="1000" height="700"></canvas>
            <div class="ui-panel">
                <div class="ui-section">
                    <div class="ui-label">Level</div>
                    <div class="ui-value level-display" id="levelDisplay">>> 1</div>
                </div>
                
                <div class="ui-section">
                    <div class="ui-label">Score</div>
                    <div class="ui-value score-display" id="scoreDisplay">0</div>
                </div>
                
                <div class="ui-section">
                    <div class="ui-label">Health</div>
                    <div class="health-bar-container">
                        <div class="health-bar-fill" id="healthBar" style="width: 100%"></div>
                    </div>
                </div>
                
                <div class="ui-section">
                    <div class="ui-label">Progress</div>
                    <div class="ui-value kills-display" id="killsDisplay">0 / 10</div>
                </div>
                
                <div class="ui-section">
                    <div class="ui-label">Accuracy</div>
                    <div class="ui-value accuracy-display" id="accuracyDisplay">0%</div>
                    <div class="accuracy-phrase" id="accuracyPhrase">---</div>
                    <div class="stats-small" id="statsSmall">0/0 hits</div>
                </div>
                
                <div id="multishotPanel" class="multishot-panel" style="display: none;">
                    <div class="multishot-title">×3 MULTI-SHOT</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="multishotProgress"></div>
                    </div>
                </div>
                
                <div class="controls-hint">
                    » WASD / Arrows = Move<br>
                    » Click = Shoot<br>
                    » P / ESC = Pause<br>
                    » R = Reset
                </div>
            </div>
        </div>

        <script type="module" src="./classes/index.js"></script>
    </body>
</html>
